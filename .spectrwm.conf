# workspace_limit	= 22
focus_mode		    = manual
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position	= next
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

# Window Decoration
border_width		        = 0
# color_focus		        = red
# color_focus_maximized	    = yellow
# color_unfocus		        = rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
region_padding	            = 5
tile_gap		            = 5

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
# bar_enabled		        = 1
# bar_enabled_ws[1]	        = 1
bar_border_width	        = 0
# bar_border[1]		        = rgb:00/80/80
# bar_border_unfocus[1]	    = rgb:00/40/40
# bar_color[1]		        = black
# bar_color_selected[1]	    = rgb:00/80/80
# bar_font_color[1]	        = rgb:a0/a0/a0
# bar_font_color_selected	= black
bar_font		            = Dejavu Mons
# bar_font_pua		        = Typicons:pixelsize=14:antialias=true
# bar_action		        = baraction.sh
# bar_action_expand	        = 0
bar_justify		            = right
# bar_format		        = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# workspace_indicator	    = listcurrent,listactive,markcurrent,printnames
# bar_at_bottom		        = 1
# stack_enabled		        = 1
# clock_enabled		        = 1
clock_format		        = %a %b %d %R
# iconic_enabled	        = 0
# maximize_hide_bar	        = 0
# window_class_enabled	    = 0
# window_instance_enabled	= 0
# window_name_enabled	    = 0
# verbose_layout		    = 1
# urgent_enabled		    = 1
# urgent_collapse	        = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region = screen[1]:1280x1024+0+0
# region = screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun = ws[1]:compton -b
autorun = ws[1]:feh --bg-fill ./wallpapers/current.png
autorun = ws[1]:clipmenud 
autorun = ws[1]:vmware-user-suid-wrapper --no-startup-id 

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4 

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping        = /dev/null

# PROGRAMS
# program[lock]		        = xlock
program[term]		        = kitty --single-instance
program[menu]		        = rofi -font "Fira Code 20" -modi drun -show drun 
program[firefox]	        = firefox
program[lower_vol]          = amixer set Master 10%-
program[raise_vol]          = amixer set Master 10%+
program[toggle_vol]         = amixer set Master toggle
program[clipmenu]           = env CM_LAUNCHER=rofi clipmenu

# QUIRKS
quirk[Firefox-bin:firefox-bin]		= TRANSSZ
quirk[Firefox:Dialog]				= FLOAT
quirk[kitty] = IGNORESPAWNWS

# unbind with: bind[] = <keys>
bind[raise_vol]         = XF86AudioRaiseVolume
bind[lower_vol]         = XF86AudioLowerVolume
bind[toggle_vol]        = XF86AudioMute
bind[firefox]		    = MOD+b
bind[clipmenu]          = MOD+c
bind[lock]			    = MOD+Shift+Delete
bind[term]		        = MOD+Return
bind[menu]		        = MOD+m

bind[bar_toggle]	    = MOD+Shift+b
bind[cycle_layout]	    = MOD+space
bind[focus_next]	    = MOD+j
bind[focus_prev]	    = MOD+k
bind[height_grow]	    = MOD+Shift+equal
bind[height_shrink]	    = MOD+Shift+minus
bind[master_add]	    = MOD+comma
bind[master_del]	    = MOD+period
bind[master_grow]	    = MOD+l
bind[master_shrink]	    = MOD+h
bind[maximize_toggle]	= MOD+e
bind[mvrg_1]		    = MOD+Shift+KP_End
bind[mvrg_2]		    = MOD+Shift+KP_Down
bind[quit]		        = MOD+Shift+q
bind[restart]		    = MOD+q
bind[rg_1]		        = MOD+KP_End
bind[rg_2]		        = MOD+KP_Down
bind[rg_next]		    = MOD+Shift+Right
bind[rg_prev]		    = MOD+Shift+Left
bind[swap_next]		    = MOD+Shift+j
bind[swap_prev]		    = MOD+Shift+k
bind[width_grow]	    = MOD+equal
bind[width_shrink]	    = MOD+minus
bind[wind_del]		    = MOD+w
bind[wind_kill]		    = MOD+Shift+x

bind[ws_1]		        = MOD+u
bind[ws_2]		        = MOD+i
bind[ws_3]		        = MOD+o
bind[ws_4]		        = MOD+p
bind[mvws_1]		    = MOD+Shift+u
bind[mvws_2]		    = MOD+Shift+i
bind[mvws_3]		    = MOD+Shift+o
bind[mvws_4]		    = MOD+Shift+p

bind[float_toggle]	    = MOD+t
bind[move_down]		    = MOD+Down
bind[move_left]		    = MOD+Left
bind[move_right]	    = MOD+Right
bind[move_up]		    = MOD+Up
